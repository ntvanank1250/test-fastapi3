<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Header Styles */
        header {
            background-color: #333333;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-right: 10px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #555555;
        }

        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            color: #333333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 3px;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #333333;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #555555;
        }
    </style>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>

<body>
  <header>
    <nav>
        <ul>
            <li><a href="#">Trang chủ</a></li>

        </ul>
    </nav>
</header>
    <div class="container">
        <h1>Đăng nhập</h1>
        <form method="POST"> 
            <div class="form-group" id="loginForm" >
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <p>Nếu chưa có tài khoản, vui lòng <a href="/sign-up">tạo tài khoản mới</a>.</p>
            <button type="submit" name="submit">Đăng nhập </button>   
        </form>
    </div>
